<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compara Decimales Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e88e5, #4fc3f7);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }

        .instruccion {
            background: #1e88e5; color: white; padding: 12px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; flex-shrink: 0;
        }

        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }

        .zona-operacion {
            flex: 1.5; overflow-y: auto; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }

        .comparacion-container {
            display: flex; align-items: center; justify-content: center; gap: 20px;
            font-family: 'Segoe UI', sans-serif; font-size: 2.5rem; font-weight: bold;
        }

        .num-box {
            padding: 15px 25px; background: #f8f9fa; border-radius: 15px;
            border: 2px solid #ddd; min-width: 150px; text-align: center;
        }

        .simbolo-celda {
            width: 80px; height: 80px; border: 4px dashed #bbb;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; font-size: 3rem; color: #1e88e5; background: #fff;
        }

        .simbolo-celda.correcta { border: 4px solid #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .simbolo-celda.incorrecta { border: 4px solid #f44336; background: #FFEBEE; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

        .teclado { display: grid; grid-template-columns: 1fr; gap: 15px; width: 100%; max-width: 200px; }
        .tecla { 
            padding: 20px 0; font-size: 2.5rem; border: none; border-radius: 15px; 
            background: #f0f0f0; font-weight: bold; box-shadow: 0 6px #ccc; cursor: pointer;
        }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(4px); }
        .tecla-simbolo { background: #fff3e0; color: #e65100; border: 2px solid #ffe0b2; }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
            padding: 20px;
        }

        .solucion-texto { font-size: 1.8rem; color: #333; margin: 20px 0; font-weight: bold; }
        .btn-nivel { width: 100%; max-width: 350px; padding: 12px; margin: 5px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        @media (max-width: 700px) {
            .contenido-juego { flex-direction: column; }
            .zona-teclado { border-left: none; border-top: 2px solid #eee; }
            .comparacion-container { font-size: 1.6rem; }
            .simbolo-celda { width: 60px; height: 60px; font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#1e88e5; margin-bottom:15px;">Comparaci√≥n Decimal</h1>
            <button class="btn-nivel" style="background:#43a047" onclick="iniciar(1)">Nivel 1: Sencillo</button>
            <button class="btn-nivel" style="background:#fb8c00" onclick="iniciar(2)">Nivel 2: Intermedio</button>
            <button class="btn-nivel" style="background:#c62828" onclick="iniciar(3)">Nivel 3: Avanzado</button>
            <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="irAInicioFuera()">üè† Inicio Web</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">¬øQu√© n√∫mero es mayor?</div>
            <div class="contenido-juego">
                <div class="zona-operacion">
                    <div class="comparacion-container">
                        <div id="num-izq" class="num-box">-</div>
                        <div id="celda-signo" class="simbolo-celda">?</div>
                        <div id="num-der" class="num-box">-</div>
                    </div>
                </div>
                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla tecla-simbolo" onclick="comprobar('>')">></button>
                        <button class="tecla tecla-simbolo" onclick="comprobar('=')">=</button>
                        <button class="tecla tecla-simbolo" onclick="comprobar('<')"><</button>
                        <button class="tecla" style="background:#eee; font-size: 1.1rem; padding: 10px;" onclick="volverAlMenuNiveles()">üè† Men√∫</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.2rem; color: #4CAF50;">¬°Excelente! ‚≠ê</h2>
            <div id="texto-explicativo" class="solucion-texto"></div>
            <button class="btn-nivel" style="background:#4CAF50; max-width: 250px;" onclick="volverAJugarMismoNivel()">Siguiente</button>
            <button class="btn-nivel" style="background:#1e88e5; max-width: 250px;" onclick="volverAlMenuNiveles()">Men√∫</button>
        </div>
    </div>

    <script>
        let valor1, valor2, signoCorrecto;
        let nivelActual = 1;
        let audioCtx = null;

        function playSound(frec) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(frec, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function generarPregunta(nivel) {
            let n1, n2;
            // 90% de probabilidad de tener la misma parte entera
            const mismaUnidad = Math.random() < 0.9;
            const unidadComun = Math.floor(Math.random() * 10);

            if (nivel === 1) {
                if (mismaUnidad) {
                    n1 = (unidadComun + Math.random()).toFixed(1);
                    n2 = (unidadComun + Math.random()).toFixed(1);
                } else {
                    n1 = (Math.random() * 10).toFixed(1);
                    n2 = (Math.random() * 10).toFixed(1);
                }
            } else if (nivel === 2) {
                if (mismaUnidad) {
                    n1 = (unidadComun + Math.random()).toFixed(1);
                    n2 = (unidadComun + Math.random()).toFixed(2);
                } else {
                    n1 = (Math.random() * 5).toFixed(1);
                    n2 = (Math.random() * 5).toFixed(2);
                }
            } else {
                // Nivel 3: Mezcla compleja con 90% de unidades iguales
                if (mismaUnidad) {
                    let decimales = [1, 2, 3];
                    n1 = (unidadComun + Math.random()).toFixed(decimales[Math.floor(Math.random()*3)]);
                    n2 = (unidadComun + Math.random()).toFixed(decimales[Math.floor(Math.random()*3)]);
                    
                    // Peque√±a probabilidad de que sean exactamente iguales para probar el signo '='
                    if (Math.random() < 0.15) n2 = n1;
                } else {
                    let tipos = [
                        () => [(Math.random() * 2).toFixed(1), (Math.random() * 2).toFixed(3)],
                        () => [(Math.random() * 10).toFixed(0), (Math.random() * 10).toFixed(2)]
                    ];
                    [n1, n2] = tipos[Math.floor(Math.random() * tipos.length)]();
                }
            }

            valor1 = parseFloat(n1);
            valor2 = parseFloat(n2);
            
            // Corregir precisi√≥n de punto flotante para la comparaci√≥n
            const diff = Math.abs(valor1 - valor2);
            if (diff < 0.00001) {
                signoCorrecto = '=';
            } else {
                signoCorrecto = valor1 > valor2 ? '>' : '<';
            }

            document.getElementById('num-izq').textContent = n1.toString().replace('.', ',');
            document.getElementById('num-der').textContent = n2.toString().replace('.', ',');
            document.getElementById('celda-signo').textContent = '?';
            document.getElementById('celda-signo').className = 'simbolo-celda';
        }

        function iniciar(n) {
            nivelActual = n;
            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
            generarPregunta(n);
        }

        function comprobar(s) {
            const celda = document.getElementById('celda-signo');
            if (s === signoCorrecto) {
                playSound(800);
                celda.textContent = s;
                celda.className = 'simbolo-celda correcta';
                
                let n1Txt = document.getElementById('num-izq').textContent;
                let n2Txt = document.getElementById('num-der').textContent;
                let palabra = s === '>' ? "es mayor que" : (s === '<' ? "es menor que" : "es igual a");
                
                document.getElementById('texto-explicativo').innerHTML = `${n1Txt} <span style="color:#e65100">${palabra}</span> ${n2Txt}`;
                
                setTimeout(() => { document.getElementById('modal-victoria').style.display = 'flex'; }, 600);
            } else {
                playSound(150);
                celda.textContent = s;
                celda.className = 'simbolo-celda incorrecta';
                setTimeout(() => {
                    celda.className = 'simbolo-celda';
                    celda.textContent = '?';
                }, 500);
            }
        }

        function volverAlMenuNiveles() {
            document.getElementById('juego').classList.remove('active');
            document.getElementById('menu').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
        }

        function volverAJugarMismoNivel() {
            document.getElementById('modal-victoria').style.display = 'none';
            generarPregunta(nivelActual);
        }

        function irAInicioFuera() { window.location.href = 'main-index.html'; }
    </script>
</body>
</html>
