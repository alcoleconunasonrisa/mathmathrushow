<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suma Decimal - Alineaci√≥n Correcta</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }
        
        /* Bot√≥n de regreso al √≠ndice principal */
        .btn-home {
            position: absolute; top: 15px; right: 15px;
            background: #f44336; color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
        }
        .btn-home:hover { background: #d32f2f; }

        .instruccion {
            background: #1e3c72; color: white; padding: 15px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; margin-right: 55px; /* Espacio para el bot√≥n home */
        }
        .operacion-horizontal {
            font-size: 1.8rem; font-weight: bold; color: #1e3c72;
            text-align: center; margin-bottom: 15px; background: #e3f2fd;
            padding: 10px; border-radius: 10px; border: 2px dashed #1e3c72;
        }
        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }
        .zona-operacion {
            flex: 1.8; overflow-y: auto; padding: 20px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }
        .tablero { font-family: 'Courier New', monospace; display: inline-block; }
        .fila { display: flex; justify-content: flex-end; align-items: center; height: 55px; }
        .fila-suma { border-bottom: 4px solid #333; margin-bottom: 10px; }
        
        .num, .celda { width: 45px; height: 45px; line-height: 45px; text-align: center; font-size: 1.8rem; font-weight: bold; }
        .celda { border: 2px solid #ccc; border-radius: 8px; background: #fff; margin: 2px; }
        .celda.activa { border: 3px solid #1e3c72; background: #e3f2fd; }
        .celda.correcta { border: 2px solid #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .celda.incorrecta { border: 2px solid #f44336; background: #FFEBEE; animation: shake 0.3s; }
        .coma-fija { color: #e53935; font-size: 2.2rem; width: 20px; text-align: center; }
        .espacio-vacio { background: #f0f0f0; border: 1px dashed #ccc; border-radius: 8px; margin: 2px; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-3px);} 75% {transform: translateX(3px);} }
        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 250px; }
        .tecla { padding: 15px 0; font-size: 1.4rem; border: none; border-radius: 12px; background: #f0f0f0; font-weight: bold; box-shadow: 0 4px #ccc; cursor: pointer; }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(2px); }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }
        .btn-nivel { width: 100%; max-width: 350px; padding: 12px; margin: 8px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 200; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
        }

        @media (max-width: 700px) {
            .contenido-juego { flex-direction: column; }
            .zona-teclado { border-left: none; border-top: 2px solid #eee; }
            .num, .celda { width: 38px; height: 38px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="main-index.html" class="btn-home" title="Volver al inicio">üè†</a>

        <div id="menu" class="pantalla active">
            <h1 style="text-align:center; color:#1e3c72; margin: 40px 0;">Alinea y Suma Decimales</h1>
            <p style="text-align:center; margin-bottom: 20px; color: #666;">Selecciona un nivel para comenzar:</p>
            <button class="btn-nivel" style="background:#43a047" onclick="iniciar(1)">Nivel 1: B√°sico</button>
            <button class="btn-nivel" style="background:#fb8c00" onclick="iniciar(2)">Nivel 2: Intermedio</button>
            <button class="btn-nivel" style="background:#e53935" onclick="iniciar(3)">Nivel 3: Avanzado</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">Coloca los n√∫meros</div>
            <div id="horizontal" class="operacion-horizontal"></div>
            <div class="contenido-juego">
                <div class="zona-operacion">
                    <div class="tablero" id="area-suma"></div>
                </div>
                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="entrada(1)">1</button>
                        <button class="tecla" onclick="entrada(2)">2</button>
                        <button class="tecla" onclick="entrada(3)">3</button>
                        <button class="tecla" onclick="entrada(4)">4</button>
                        <button class="tecla" onclick="entrada(5)">5</button>
                        <button class="tecla" onclick="entrada(6)">6</button>
                        <button class="tecla" onclick="entrada(7)">7</button>
                        <button class="tecla" onclick="entrada(8)">8</button>
                        <button class="tecla" onclick="entrada(9)">9</button>
                        <button class="tecla" style="background:#bbdefb" onclick="entrada(',')">,</button>
                        <button class="tecla" onclick="entrada(0)">0</button>
                        <button class="tecla" style="background:#ffcdd2" onclick="borrar()">C</button>
                    </div>
                    <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="volverAlMenuNiveles()">‚¨Ö Cambiar Nivel</button>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.2rem; color: #4CAF50;">¬°Suma Correcta! üåü</h2>
            <div id="mensaje-operacion-completa" style="margin: 20px; font-size: 1.8rem; font-weight: bold; color: #333; letter-spacing: 1px;"></div>
            <button class="btn-nivel" style="background:#43a047; max-width: 250px;" onclick="iniciar(nivelActual)">Jugar otra vez</button>
            <button class="btn-nivel" style="background:#1e3c72; max-width: 250px;" onclick="volverAlMenuNiveles()">Cambiar Nivel</button>
        </div>
    </div>

    <script>
        let nivelActual = 1, s1, s2, res;
        let celdasColocacion = [], celdasResultado = [], totalPasos = [];
        let indexGlobal = 0, audioCtx = null;

        function iniciar(n) {
            nivelActual = n;
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            indexGlobal = 0;
            celdasColocacion = [];
            celdasResultado = [];
            totalPasos = [];

            let d1 = (n === 1) ? 1 : Math.floor(Math.random() * 2) + 1;
            let d2 = (n === 1) ? 2 : Math.floor(Math.random() * 2) + 2;
            s1 = (Math.random() * 50 + 1).toFixed(d1).replace('.', ',');
            s2 = (Math.random() * 50 + 1).toFixed(d2).replace('.', ',');

            let v1 = parseFloat(s1.replace(',', '.'));
            let v2 = parseFloat(s2.replace(',', '.'));
            let maxDec = Math.max(d1, d2);
            res = (v1 + v2).toFixed(maxDec).replace('.', ',');

            document.getElementById('horizontal').textContent = `${s1} + ${s2} = ?`;
            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
            
            generarTablero();
        }

        function generarTablero() {
            const area = document.getElementById('area-suma');
            area.innerHTML = "";

            let [i1, d1] = s1.split(',');
            let [i2, d2] = s2.split(',');
            let [ir, dr] = res.split(',');

            let maxI = Math.max(i1.length, i2.length, ir.length);
            let maxD = Math.max((d1||"").length, (d2||"").length, (dr||"").length);

            crearFila(i1, d1 || "", maxI, maxD, 1, false);
            crearFila(i2, d2 || "", maxI, maxD, 2, true);
            crearFila(ir, dr || "", maxI, maxD, 3, false);

            totalPasos = [...celdasColocacion, ...celdasResultado.reverse()];
            actualizarCursor();
        }

        function crearFila(entero, decimal, maxI, maxD, fase, conMas) {
            const area = document.getElementById('area-suma');
            let fila = document.createElement('div');
            fila.className = "fila" + (fase === 2 ? " fila-suma" : "");
            
            fila.appendChild(crearDiv(conMas ? "+" : "", "num"));

            let ePad = entero.padStart(maxI, " ");
            ePad.split("").forEach(char => {
                if(char === " ") fila.appendChild(crearDiv("", "num espacio-vacio"));
                else {
                    let c = crearDiv("", "celda");
                    if(fase === 3) c.style.visibility = "hidden";
                    fila.appendChild(c);
                    if(fase < 3) celdasColocacion.push({el: c, val: char, fase: fase});
                    else celdasResultado.push({el: c, val: char, fase: fase});
                }
            });

            fila.appendChild(crearDiv(",", "coma-fija"));

            let dPad = decimal.padEnd(maxD, " ");
            dPad.split("").forEach(char => {
                if(char === " ") fila.appendChild(crearDiv("", "num espacio-vacio"));
                else {
                    let c = crearDiv("", "celda");
                    if(fase === 3) c.style.visibility = "hidden";
                    fila.appendChild(c);
                    if(fase < 3) celdasColocacion.push({el: c, val: char, fase: fase});
                    else celdasResultado.push({el: c, val: char, fase: fase});
                }
            });
            area.appendChild(fila);
        }

        function actualizarCursor() {
            totalPasos.forEach(p => p.el.classList.remove('activa'));
            if(indexGlobal < totalPasos.length) {
                let p = totalPasos[indexGlobal];
                p.el.classList.add('activa');
                
                if(p.fase === 1) document.getElementById('instruccion').textContent = "Escribe el primer sumando";
                else if(p.fase === 2) document.getElementById('instruccion').textContent = "Escribe el segundo sumando";
                else {
                    document.getElementById('instruccion').textContent = "Suma ahora de derecha a izquierda";
                    document.querySelectorAll('.celda').forEach(el => el.style.visibility = "visible");
                }
            }
        }

        function entrada(v) {
            if(indexGlobal >= totalPasos.length) return;
            let target = totalPasos[indexGlobal];
            let ingreso = v.toString().replace('.', ',');

            if(ingreso === target.val) {
                playSound(800);
                target.el.textContent = ingreso;
                target.el.className = "celda correcta";
                indexGlobal++;
                if(indexGlobal >= totalPasos.length) terminar();
                else actualizarCursor();
            } else {
                playSound(200);
                target.el.classList.add('incorrecta');
                setTimeout(() => target.el.classList.remove('incorrecta'), 400);
            }
        }

        function terminar() {
            document.getElementById('mensaje-operacion-completa').textContent = `${s1} + ${s2} = ${res}`;
            document.getElementById('modal-victoria').style.display = 'flex';
        }

        function playSound(f) {
            if(!audioCtx) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = f;
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        function crearDiv(t, c) {
            let d = document.createElement('div');
            d.className = c; d.textContent = t; return d;
        }

        function borrar() {
            if(indexGlobal > 0) {
                indexGlobal--;
                totalPasos[indexGlobal].el.textContent = "";
                totalPasos[indexGlobal].el.className = "celda activa";
                actualizarCursor();
            }
        }

        function volverAlMenuNiveles() {
            document.getElementById('juego').classList.remove('active');
            document.getElementById('menu').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
        }
    </script>
</body>
</html>
