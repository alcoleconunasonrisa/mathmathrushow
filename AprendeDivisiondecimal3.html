<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divisi√≥n Decimal - Corregida</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }
        .instruccion {
            background: #1a2a6c; color: white; padding: 15px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; flex-shrink: 0; min-height: 60px;
            display: flex; align-items: center; justify-content: center;
        }
        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }
        .zona-operacion {
            flex: 1.8; overflow-y: auto; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
        }
        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }
        .tablero { font-family: 'Courier New', monospace; }
        .division-grid { display: grid; grid-template-columns: auto auto; align-items: start; }
        .area-izquierda { display: flex; flex-direction: column; }
        .fila { display: flex; height: 45px; justify-content: flex-start; align-items: center; }
        .divisor-box { border-left: 4px solid #333; border-bottom: 4px solid #333; padding: 5px 15px; font-size: 2rem; font-weight: bold; min-width: 100px; }
        .cociente-box { padding: 5px 15px; font-size: 2rem; font-weight: bold; display: flex; min-height: 55px; align-items: center; }
        .num, .celda { width: 35px; height: 42px; line-height: 42px; text-align: center; font-size: 1.8rem; font-weight: bold; }
        .celda { border: 2px solid #ccc; border-radius: 6px; background: #fff; line-height: 38px; }
        .celda.activa { border: 3px solid #E91E63; background: #FCE4EC; }
        .celda.correcta { border: 2px solid #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .celda.incorrecta { border: 2px solid #f44336; background: #FFEBEE; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-3px);} 75% {transform: translateX(3px);} }
        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 250px; }
        .tecla { padding: 15px 0; font-size: 1.4rem; border: none; border-radius: 12px; background: #f0f0f0; font-weight: bold; box-shadow: 0 4px #ccc; cursor: pointer; }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(2px); }
        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }
        .btn-nivel { width: 100%; max-width: 350px; padding: 12px; margin: 5px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#1a2a6c; margin-bottom:15px;">Divisi√≥n Decimal</h1>
            <button class="btn-nivel" style="background:#1a2a6c" onclick="iniciar(1)">Nivel 1: 1 Decimal</button>
            <button class="btn-nivel" style="background:#b21f1f" onclick="iniciar(2)">Nivel 2: 2 Decimales</button>
            <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="irAInicioFuera()">üè† Inicio Web</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">¬°A dividir!</div>
            <div class="contenido-juego">
                <div class="zona-operacion" id="scroll-area">
                    <div class="tablero">
                        <div class="division-grid">
                            <div class="area-izquierda" id="bloque-izquierdo"></div>
                            <div class="area-derecha">
                                <div class="divisor-box" id="divisor-display"></div>
                                <div class="cociente-box" id="cociente-display"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="entrada(1)">1</button>
                        <button class="tecla" onclick="entrada(2)">2</button>
                        <button class="tecla" onclick="entrada(3)">3</button>
                        <button class="tecla" onclick="entrada(4)">4</button>
                        <button class="tecla" onclick="entrada(5)">5</button>
                        <button class="tecla" onclick="entrada(6)">6</button>
                        <button class="tecla" onclick="entrada(7)">7</button>
                        <button class="tecla" onclick="entrada(8)">8</button>
                        <button class="tecla" onclick="entrada(9)">9</button>
                        <button class="tecla" style="background:#b3e5fc" onclick="entrada(',')">,</button>
                        <button class="tecla" onclick="entrada(0)">0</button>
                        <button class="tecla" style="background:#ffcdd2" onclick="borrar()">C</button>
                        <button class="tecla" style="background:#eee; grid-column: span 3;" onclick="irAInicioFuera()">üè† Salir al Inicio</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.5rem; color: #4CAF50;">¬°Excelente! üèÜ</h2>
            <button class="btn-nivel" style="background:#4CAF50; max-width: 250px; margin-top:20px;" onclick="iniciar(nivelActual)">Siguiente</button>
            <button class="btn-nivel" style="background:#1a2a6c; max-width: 250px;" onclick="location.reload()">Volver</button>
        </div>
    </div>



    <script>
        let dividendoStr, divisor, cifras = [];
        let cursorCifra = 0, restoActualStr = "", valorAdividir = "", fase = "", indexInput = 0, celdasActuales = [], valorObjetivo = "";
        let nivelActual = 1, audioCtx = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSound(tipo) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(tipo === 'acierto' ? 800 : 200, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function iniciar(n) {
            nivelActual = n; initAudio();
            let dso = Math.floor(Math.random() * 11) + 11;
            let coc = (Math.random() * 40 + 10).toFixed(n);
            let divi = (dso * parseFloat(coc)).toFixed(n);
            dividendoStr = divi.replace('.', ',');
            divisor = dso;
            cifras = dividendoStr.split('');
            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
            document.getElementById('divisor-display').textContent = divisor;
            document.getElementById('cociente-display').innerHTML = '';
            const area = document.getElementById('bloque-izquierdo');
            area.innerHTML = `<div class="fila" id="fila-principal"></div>`;
            cifras.forEach((c, i) => area.firstChild.innerHTML += `<div class="num" id="d-${i}">${c}</div>`);
            cursorCifra = 0; restoActualStr = "";
            logicaDivision();
        }

        function logicaDivision() {
            if (cursorCifra >= cifras.length) {
                setTimeout(() => { document.getElementById('modal-victoria').style.display = 'flex'; playSound('acierto'); }, 500);
                return;
            }

            if (cursorCifra === 0) {
                let inicial = cifras[0] + cifras[1];
                if (parseInt(inicial) < divisor) {
                    valorAdividir = inicial + (cifras[2] === ',' ? "" : cifras[2]);
                    marcar(0); marcar(1);
                    if(cifras[2] !== ',') { marcar(2); cursorCifra = 3; } else { cursorCifra = 2; }
                } else {
                    valorAdividir = inicial; marcar(0); marcar(1); cursorCifra = 2;
                }
                prepararCociente();
            }
            else if (cifras[cursorCifra] === ',') {
                fase = "COMA";
                document.getElementById('instruccion').textContent = "Bajas el primer decimal. ¬°Pon la coma!";
                marcar(cursorCifra);
                const c = crearCelda("", true);
                document.getElementById('cociente-display').appendChild(c);
                celdasActuales = [c]; valorObjetivo = ","; indexInput = 0;
            }
            else {
                fase = "BAJAR";
                const cifra = cifras[cursorCifra];
                marcar(cursorCifra);
                document.getElementById('instruccion').textContent = `Baja el ${cifra}`;
                const filas = document.getElementById('bloque-izquierdo').getElementsByClassName('fila');
                const c = crearCelda("", true);
                filas[filas.length-1].appendChild(c);
                celdasActuales = [c]; valorObjetivo = cifra; indexInput = 0;
                valorAdividir = (restoActualStr === "0" ? "" : restoActualStr) + cifra;
                cursorCifra++;
            }
            autoScroll();
        }

        function prepararCociente() {
            fase = "COCIENTE";
            let v = valorAdividir.replace(',', '');
            let q = Math.floor(parseInt(v) / divisor);
            valorObjetivo = q.toString();
            document.getElementById('instruccion').textContent = `¬øCu√°ntas veces cabe ${divisor} en ${valorAdividir}?`;
            const c = crearCelda("", true);
            document.getElementById('cociente-display').appendChild(c);
            celdasActuales = [c]; indexInput = 0;
        }

        function prepararResto() {
            fase = "RESTO";
            let v = parseInt(valorAdividir.replace(',', ''));
            let r = v % divisor;
            let long = valorAdividir.length;
            let rStr = r.toString().padStart(long, "0");
            restoActualStr = r.toString();
            valorObjetivo = rStr;

            document.getElementById('instruccion').textContent = `¬øCu√°nto sobra?`;
            const area = document.getElementById('bloque-izquierdo');
            const fila = document.createElement('div');
            fila.className = 'fila';
            for(let i=0; i < (cursorCifra - long); i++) fila.appendChild(crearEspacio());

            celdasActuales = [];
            for(let i=0; i < long; i++) {
                const c = crearCelda("");
                fila.appendChild(c);
                celdasActuales.push(c);
            }
            area.appendChild(fila);

            let iAuto = 0;
            while(iAuto < rStr.length - 1 && rStr[iAuto] === '0') {
                celdasActuales[iAuto].textContent = '0';
                celdasActuales[iAuto].classList.add('correcta');
                iAuto++;
            }
            indexInput = celdasActuales.length - 1;
            focoResto();
            autoScroll();
        }

        function focoResto() {
            if (indexInput >= 0 && celdasActuales[indexInput].classList.contains('correcta')) {
                indexInput--;
                focoResto();
            } else if (indexInput < 0) {
                setTimeout(logicaDivision, 500);
            } else {
                celdasActuales.forEach(c => c.classList.remove('activa'));
                celdasActuales[indexInput].classList.add('activa');
            }
        }

        function entrada(n) {
            if (indexInput < 0) return;
            const celda = celdasActuales[indexInput];
            if (n.toString() === valorObjetivo[indexInput]) {
                playSound('acierto');
                celda.textContent = n;
                celda.className = 'celda correcta';
                if (fase === "RESTO") {
                    indexInput--;
                    focoResto();
                } else if (fase === "COMA") {
                    cursorCifra++; logicaDivision();
                } else if (fase === "COCIENTE") {
                    setTimeout(prepararResto, 400);
                } else if (fase === "BAJAR") {
                    setTimeout(prepararCociente, 400);
                }
            } else {
                playSound('error'); celda.classList.add('incorrecta');
                setTimeout(() => { if(!celda.classList.contains('correcta')) celda.classList.remove('incorrecta'); }, 400);
            }
        }

        function crearCelda(v, a=false) { const c = document.createElement('div'); c.className = 'celda' + (a?' activa':''); return c; }
        function crearEspacio() { const e = document.createElement('div'); e.className = 'num'; return e; }
        function marcar(i) { const el = document.getElementById(`d-${i}`); if(el) { el.style.color = "#3498db"; el.style.borderTop = "4px solid #3498db"; } }
        function borrar() { if(celdasActuales[indexInput] && !celdasActuales[indexInput].classList.contains('correcta')) celdasActuales[indexInput].textContent = ""; }
        function autoScroll() { const s = document.getElementById('scroll-area'); s.scrollTop = s.scrollHeight; }

        // FUNCI√ìN DE REDIRECCI√ìN AL MAIN
        function irAInicioFuera() { window.location.href = 'main-index.html'; }
    </script>
</body>
</html>
