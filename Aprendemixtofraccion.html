<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convertidor a Fracci√≥n Impropia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1565C0, #64B5F6);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }

        .instruccion {
            background: #1565C0; color: white; padding: 12px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; flex-shrink: 0;
        }

        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }

        .zona-operacion {
            flex: 1.2; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .zona-teclado {
            flex: 1.3; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }

        .mixto-display { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .entero-display { font-size: 4rem; font-weight: bold; color: #333; }
        .frac-display { display: flex; flex-direction: column; align-items: center; }
        .num-p { font-size: 2.5rem; font-weight: bold; color: #333; }
        .linea-display { width: 50px; height: 4px; background: #333; margin: 4px 0; }

        .resultado-container { display: flex; align-items: center; gap: 15px; }
        
        .input-box {
            border: 3px solid #ccc; border-radius: 12px; background: #fff;
            display: flex; justify-content: center; align-items: center; font-weight: bold;
            cursor: pointer; transition: all 0.2s;
        }
        .input-box.active { border-color: #1565C0; background: #E3F2FD; transform: scale(1.05); }
        .input-box.locked { background: #f0f0f0; cursor: default; color: #666; border-width: 1px; }
        
        .box-grande { width: 120px; height: 90px; font-size: 3rem; }

        .fraccion-vertical { display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .input-box.incorrecta { border-color: #f44336; background: #FFEBEE; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

        .explicacion-visual {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 3rem; font-weight: bold; color: #1565C0; margin-top: 15px;
        }
        .frac-mini { display: flex; flex-direction: column; align-items: center; font-size: 2rem; }
        .linea-mini { width: 100%; height: 3px; background: #1565C0; margin: 2px 0; }

        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-width: 280px; }
        .tecla { 
            padding: 15px 0; font-size: 1.8rem; border: none; border-radius: 12px; 
            background: #f5f5f5; font-weight: bold; box-shadow: 0 4px #ddd; cursor: pointer;
        }
        .tecla:active { box-shadow: 0 1px #ddd; transform: translateY(3px); }
        .tecla-accion { background: #ffebee; color: #c62828; }
        .tecla-enviar { background: #1565C0; color: white; grid-column: span 3; margin-top: 10px; font-size: 1.4rem; }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center; padding: 30px;
        }

        .btn-nivel { width: 100%; max-width: 350px; padding: 15px; margin: 8px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        @media (max-width: 700px) {
            .contenido-juego { flex-direction: column; }
            .zona-teclado { border-left: none; border-top: 2px solid #eee; }
            .box-grande { width: 100px; height: 75px; font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#1565C0; margin-bottom:25px;">De Mixto a Fracci√≥n</h1>
            <button class="btn-nivel" style="background:#64B5F6" onclick="iniciar(1)">Nivel 1: B√°sico</button>
            <button class="btn-nivel" style="background:#1976D2" onclick="iniciar(2)">Nivel 2: Avanzado</button>
            <button class="btn-nivel" style="background:#0D47A1" onclick="iniciar(3)">Nivel 3: Completo (Sencillo)</button>
            <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="irAInicioFuera()">üè† Inicio Web</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="barra-instruccion" class="instruccion">¬°Calcula el numerador y el denominador!</div>
            <div class="contenido-juego">
                <div class="zona-operacion">
                    <div class="mixto-display">
                        <div id="val-entero" class="entero-display">?</div>
                        <div class="frac-display">
                            <div id="val-num" class="num-p">?</div>
                            <div class="linea-display"></div>
                            <div id="val-den" class="num-p">?</div>
                        </div>
                    </div>

                    <div style="font-size: 2rem; margin-bottom: 10px; color: #666;">=</div>
                    
                    <div class="resultado-container">
                        <div class="fraccion-vertical">
                            <div id="box-n" class="input-box box-grande" onclick="setFocus('n')"></div>
                            <div class="linea-display" style="width: 100px; background: #1565C0;"></div>
                            <div id="box-d" class="input-box box-grande" onclick="setFocus('d')"></div>
                        </div>
                    </div>
                </div>

                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="addNum('7')">7</button>
                        <button class="tecla" onclick="addNum('8')">8</button>
                        <button class="tecla" onclick="addNum('9')">9</button>
                        <button class="tecla" onclick="addNum('4')">4</button>
                        <button class="tecla" onclick="addNum('5')">5</button>
                        <button class="tecla" onclick="addNum('6')">6</button>
                        <button class="tecla" onclick="addNum('1')">1</button>
                        <button class="tecla" onclick="addNum('2')">2</button>
                        <button class="tecla" onclick="addNum('3')">3</button>
                        <button class="tecla" style="grid-column: span 2" onclick="addNum('0')">0</button>
                        <button class="tecla tecla-accion" onclick="borrar()">‚å´</button>
                        <button class="tecla tecla-enviar" onclick="comprobar()">COMPROBAR</button>
                        <button class="tecla tecla-enviar" style="background:#eee; color:#333; font-size: 1rem;" onclick="volverAlMenuNiveles()">üè† Men√∫</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.5rem; color: #4CAF50; margin-bottom:10px;">¬°Muy bien! üéØ</h2>
            <div id="texto-explicativo-superior" style="font-size: 1.3rem; color:#444;"></div>
            
            <div class="explicacion-visual">
                <div class="frac-mini">
                    <span id="sol-num"></span>
                    <div class="linea-mini"></div>
                    <span id="sol-den"></span>
                </div>
            </div>

            <button class="btn-nivel" style="background:#4CAF50; max-width: 250px; margin-top:20px;" onclick="generarPregunta()">Siguiente</button>
            <button class="btn-nivel" style="background:#1565C0; max-width: 250px;" onclick="volverAlMenuNiveles()">Men√∫</button>
        </div>
    </div>

    <script>
        let qE, qN, qD, solImpropiaNum;
        let focusActual = 'n';
        let inputs = { n: "", d: "" };
        let nivelActual = 1;
        let audioCtx = null;

        function playSound(frec) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(frec, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function generarPregunta() {
            document.getElementById('modal-victoria').style.display = 'none';
            inputs = { n: "", d: "" };
            setFocus('n');

            if (nivelActual === 1 || nivelActual === 3) {
                qE = Math.floor(Math.random() * 3) + 1; 
                qD = Math.floor(Math.random() * 3) + 2; 
                qN = Math.floor(Math.random() * (qD - 1)) + 1;
            } else if (nivelActual === 2) {
                qE = Math.floor(Math.random() * 6) + 3; 
                qD = Math.floor(Math.random() * 6) + 3; 
                qN = Math.floor(Math.random() * (qD - 1)) + 1;
            }

            solImpropiaNum = (qE * qD) + qN;

            document.getElementById('val-entero').textContent = qE;
            document.getElementById('val-num').textContent = qN;
            document.getElementById('val-den').textContent = qD;

            const boxD = document.getElementById('box-d');
            if (nivelActual === 1 || nivelActual === 2) {
                inputs.d = qD.toString();
                boxD.classList.add('locked');
            } else {
                boxD.classList.remove('locked');
            }
            
            updateVisuals();
        }

        function setFocus(f) {
            if (nivelActual < 3 && f === 'd') return;
            focusActual = f;
            document.getElementById('barra-instruccion').textContent = (f === 'n') ? "¬°Calcula el nuevo numerador!" : "¬°El denominador se mantiene igual!";
            updateVisuals();
        }

        function addNum(n) {
            if (inputs[focusActual].length < 3) {
                inputs[focusActual] += n;
                updateVisuals();
                if (nivelActual === 3 && focusActual === 'n' && inputs.n.length >= solImpropiaNum.toString().length) {
                    setTimeout(() => setFocus('d'), 150);
                }
            }
        }

        function borrar() {
            if (inputs[focusActual] === "" && focusActual === 'd') {
                setFocus('n');
            } else {
                inputs[focusActual] = inputs[focusActual].slice(0, -1);
            }
            updateVisuals();
        }

        function updateVisuals() {
            document.getElementById('box-n').textContent = inputs.n;
            document.getElementById('box-d').textContent = inputs.d;
            document.getElementById('box-n').className = 'input-box box-grande' + (focusActual==='n'?' active':'');
            document.getElementById('box-d').className = 'input-box box-grande' + 
                (nivelActual < 3 ? ' locked' : (focusActual==='d'?' active':''));
        }

        function iniciar(n) {
            nivelActual = n;
            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            generarPregunta();
        }

        function comprobar() {
            let userN = parseInt(inputs.n);
            let userD = parseInt(inputs.d);

            if (userN === solImpropiaNum && userD === qD) {
                playSound(800);
                document.getElementById('texto-explicativo-superior').innerHTML = 
                    `(${qE} √ó ${qD}) + ${qN} = <b>${solImpropiaNum}</b><br>¬°Dominas perfectamente la estructura!`;
                
                document.getElementById('sol-num').textContent = solImpropiaNum;
                document.getElementById('sol-den').textContent = qD;
                setTimeout(() => { document.getElementById('modal-victoria').style.display = 'flex'; }, 400);
            } else {
                playSound(150);
                
                let errorN = (userN !== solImpropiaNum);
                let errorD = (userD !== qD && nivelActual === 3);

                if (errorN) document.getElementById('box-n').classList.add('incorrecta');
                if (errorD) document.getElementById('box-d').classList.add('incorrecta');
                
                setTimeout(() => {
                    // Borrado selectivo e inteligente
                    if (errorN) inputs.n = "";
                    if (errorD) inputs.d = "";
                    
                    document.getElementById('box-n').classList.remove('incorrecta');
                    document.getElementById('box-d').classList.remove('incorrecta');

                    // Foco inteligente
                    if (inputs.n === "") setFocus('n');
                    else if (inputs.d === "" && nivelActual === 3) setFocus('d');

                    updateVisuals();
                }, 500);
            }
        }

        function volverAlMenuNiveles() {
            document.getElementById('juego').classList.remove('active');
            document.getElementById('menu').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
        }

        function irAInicioFuera() { window.location.href = 'main-index.html'; }
    </script>
</body>
</html>
