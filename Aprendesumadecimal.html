<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suma de Decimales - Paso a Paso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }

        .instruccion {
            background: #2575fc; color: white; padding: 12px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; flex-shrink: 0;
        }

        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }

        .zona-operacion {
            flex: 1.8; overflow-y: auto; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; justify-content: center; align-items: flex-start;
        }

        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }

        .tablero { font-family: 'Courier New', monospace; display: inline-block; }

        .fila { display: flex; height: 50px; justify-content: flex-end; align-items: center; }
        .fila-suma { border-bottom: 4px solid #333; margin-bottom: 10px; }

        .num, .celda {
            width: 45px; height: 45px; line-height: 45px; text-align: center;
            font-size: 2rem; font-weight: bold;
        }

        .llevada { font-size: 1.2rem; color: #e53935; height: 30px; line-height: 30px; }

        .celda { border: 2px solid #ccc; border-radius: 6px; background: #fff; line-height: 41px; }
        .celda.activa { border: 3px solid #00b0ff; background: #e1f5fe; }
        .celda.correcta { border: 2px solid #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .celda.incorrecta { border: 2px solid #f44336; background: #FFEBEE; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-3px);} 75% {transform: translateX(3px);} }

        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 250px; }
        .tecla { padding: 15px 0; font-size: 1.4rem; border: none; border-radius: 12px; background: #f0f0f0; font-weight: bold; box-shadow: 0 4px #ccc; cursor: pointer; }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(2px); }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }

        .btn-nivel { width: 100%; max-width: 350px; padding: 12px; margin: 5px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
        }

        @media (max-width: 700px) {
            .contenido-juego { flex-direction: column; }
            .zona-teclado { border-left: none; border-top: 2px solid #eee; }
            .num, .celda { width: 35px; height: 40px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#2575fc; margin-bottom:15px;">Suma de Decimales</h1>
            <button class="btn-nivel" style="background:#43a047" onclick="iniciar(1)">Nivel 1: Sencillo (1 decimal)</button>
            <button class="btn-nivel" style="background:#fb8c00" onclick="iniciar(2)">Nivel 2: Intermedio (2 decimales)</button>
            <button class="btn-nivel" style="background:#e53935" onclick="iniciar(3)">Nivel 3: Avanzado (Llevadas)</button>
            <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="window.location.href='main-index.html'">üè† Volver a Inicio</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">¬°A sumar!</div>
            <div class="contenido-juego">
                <div class="zona-operacion" id="scroll-area">
                    <div class="tablero" id="tablero-suma"></div>
                </div>
                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="entrada(1)">1</button>
                        <button class="tecla" onclick="entrada(2)">2</button>
                        <button class="tecla" onclick="entrada(3)">3</button>
                        <button class="tecla" onclick="entrada(4)">4</button>
                        <button class="tecla" onclick="entrada(5)">5</button>
                        <button class="tecla" onclick="entrada(6)">6</button>
                        <button class="tecla" onclick="entrada(7)">7</button>
                        <button class="tecla" onclick="entrada(8)">8</button>
                        <button class="tecla" onclick="entrada(9)">9</button>
                        <button class="tecla" style="background:#b3e5fc" onclick="entrada(',')">,</button>
                        <button class="tecla" onclick="entrada(0)">0</button>
                        <button class="tecla" style="background:#ffcdd2" onclick="borrar()">C</button>
                        <button class="tecla" style="background:#eee; grid-column: span 3;" onclick="window.location.href='main-index.html'">üè† Volver al Inicio</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.5rem; color: #4CAF50;">¬°Excelente! ‚≠ê</h2>
            <button class="btn-nivel" style="background:#4CAF50; max-width: 250px; margin-top:20px;" onclick="volverAJugarMismoNivel()">Siguiente suma</button>
            <button class="btn-nivel" style="background:#2575fc; max-width: 250px;" onclick="volverAlMenuNiveles()">Cambiar Nivel</button>
            <button class="btn-nivel" style="background:#555; max-width: 250px;" onclick="window.location.href='main-index.html'">üè† Salir al Inicio</button>
        </div>
    </div>

    <script>
        let num1, num2, resultadoStr;
        let celdasResultado = [], celdasLlevadas = [];
        let cursorActual = 0; 
        let nivelActual = 1;
        let audioContext = null;

        const nivelesConfig = {
            1: { min: 10, max: 50, decs: 1 },
            2: { min: 50, max: 200, decs: 2 },
            3: { min: 100, max: 900, decs: 2 }
        };

        function inicializarAudio() { if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)(); }

        function playSound(tipo) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(tipo === 'acierto' ? 800 : 200, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            osc.start(); osc.stop(audioContext.currentTime + 0.1);
        }

        function iniciar(n) {
            nivelActual = n;
            inicializarAudio();
            const conf = nivelesConfig[n];
            
            let n1 = (Math.random() * (conf.max - conf.min) + conf.min).toFixed(conf.decs);
            let n2 = (Math.random() * (conf.max - conf.min) + conf.min).toFixed(conf.decs);
            let res = (parseFloat(n1) + parseFloat(n2)).toFixed(conf.decs);

            num1 = n1.replace('.', ',');
            num2 = n2.replace('.', ',');
            resultadoStr = res.replace('.', ',');

            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
            document.getElementById('instruccion').textContent = "Suma columna por columna de derecha a izquierda";

            dibujarTablero();
            cursorActual = resultadoStr.length - 1;
            activarCelda();
        }

        function dibujarTablero() {
            const tablero = document.getElementById('tablero-suma');
            tablero.innerHTML = '';
            const maxLen = Math.max(num1.length, num2.length, resultadoStr.length);
            
            const filaLlev = document.createElement('div');
            filaLlev.className = 'fila';
            celdasLlevadas = [];
            for(let i=0; i<maxLen; i++) {
                const c = document.createElement('div');
                c.className = 'num llevada';
                filaLlev.appendChild(c);
                celdasLlevadas.push(c);
            }
            tablero.appendChild(filaLlev);

            [num1, num2].forEach((num, idx) => {
                const fila = document.createElement('div');
                fila.className = 'fila' + (idx === 1 ? ' fila-suma' : '');
                if(idx === 1) {
                    const plus = document.createElement('div');
                    plus.className = 'num'; plus.textContent = '+';
                    plus.style.position = 'absolute'; plus.style.left = '-30px';
                    fila.style.position = 'relative';
                    fila.appendChild(plus);
                }
                const padded = num.padStart(maxLen, ' ');
                for(let char of padded) {
                    const c = document.createElement('div');
                    c.className = 'num';
                    c.textContent = char === ' ' ? '' : char;
                    fila.appendChild(c);
                }
                tablero.appendChild(fila);
            });

            const filaRes = document.createElement('div');
            filaRes.className = 'fila';
            celdasResultado = [];
            const resPadded = resultadoStr.padStart(maxLen, ' ');
            for(let i=0; i<maxLen; i++) {
                if (resPadded[i] === ' ' && i < maxLen - resultadoStr.length) {
                    filaRes.appendChild(crearEspacio());
                } else {
                    const c = document.createElement('div');
                    c.className = 'celda';
                    filaRes.appendChild(c);
                    celdasResultado.push({el: c, val: resPadded[i]});
                }
            }
            tablero.appendChild(filaRes);
        }

        function activarCelda() {
            celdasResultado.forEach(c => c.el.classList.remove('activa'));
            if (cursorActual >= 0) {
                const item = celdasResultado[cursorActual];
                item.el.classList.add('activa');
                if(item.val === ',') {
                    setTimeout(() => entrada(','), 300);
                }
            }
        }

        function entrada(n) {
            if (cursorActual < 0) return;
            const item = celdasResultado[cursorActual];
            if (n.toString() === item.val) {
                playSound('acierto');
                item.el.textContent = n;
                item.el.className = 'celda correcta';
                cursorActual--;
                if (cursorActual < 0) {
                    setTimeout(() => { document.getElementById('modal-victoria').style.display = 'flex'; }, 500);
                } else {
                    activarCelda();
                }
            } else {
                playSound('error');
                item.el.classList.add('incorrecta');
                item.el.textContent = n;
                setTimeout(() => {
                    if(!item.el.classList.contains('correcta')) {
                        item.el.classList.remove('incorrecta');
                        item.el.textContent = '';
                    }
                }, 400);
            }
        }

        function crearEspacio() {
            const e = document.createElement('div');
            e.className = 'num'; return e;
        }

        function borrar() {
            const item = celdasResultado[cursorActual];
            if(item && !item.el.classList.contains('correcta')) item.el.textContent = "";
        }

        function volverAlMenuNiveles() {
            document.getElementById('modal-victoria').style.display = 'none';
            document.getElementById('juego').classList.remove('active');
            document.getElementById('menu').classList.add('active');
        }

        function volverAJugarMismoNivel() { iniciar(nivelActual); }
    </script>
</body>
</html>
