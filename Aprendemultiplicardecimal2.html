<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplicaci√≥n con Decimales - Paso a Paso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        
        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }

        .instruccion {
            background: #182848; color: white; padding: 12px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.1rem; flex-shrink: 0;
        }

        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }

        .zona-operacion {
            flex: 1.8; overflow-y: auto; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; justify-content: center; align-items: flex-start;
        }

        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }

        .tablero { font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: flex-end; }
        
        .fila { display: flex; height: 45px; justify-content: flex-end; align-items: center; }
        .fila-linea { border-bottom: 4px solid #333; width: 100%; margin: 5px 0; }

        .num, .celda, .coma {
            width: 40px; height: 42px; line-height: 42px; text-align: center; 
            font-size: 1.8rem; font-weight: bold;
        }
        .coma { width: 15px; color: #e53935; }

        .signo { font-size: 1.8rem; font-weight: bold; margin-right: 10px; }

        .celda { border: 2px solid #ccc; border-radius: 6px; background: #fff; line-height: 38px; }
        .celda.activa { border: 3px solid #FF9800; background: #FFF3E0; }
        .celda.correcta { border: 2px solid #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .celda.incorrecta { border: 2px solid #f44336; background: #FFEBEE; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-3px);} 75% {transform: translateX(3px);} }

        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 250px; }
        .tecla { padding: 15px 0; font-size: 1.4rem; border: none; border-radius: 12px; background: #f0f0f0; font-weight: bold; box-shadow: 0 4px #ccc; cursor: pointer; }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(2px); }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }
        
        .btn-nivel { width: 100%; max-width: 350px; padding: 12px; margin: 5px auto; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
        }

        @media (max-width: 700px) {
            .contenido-juego { flex-direction: column; }
            .zona-teclado { border-left: none; border-top: 2px solid #eee; }
            .num, .celda { width: 30px; height: 36px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#182848; margin-bottom:15px;">Multiplicaci√≥n con Decimales</h1>
            <p style="text-align:center; margin-bottom:20px;">Aprende a colocar la coma decimal</p>
            <button class="btn-nivel" style="background:#43a047" onclick="iniciar(1)">Nivel 1: F√°cil </button>
            <button class="btn-nivel" style="background:#fb8c00" onclick="iniciar(2)">Nivel 2: Medio </button>
            <button class="btn-nivel" style="background:#e53935" onclick="iniciar(3)">Nivel 3: Experto </button>
            <button class="btn-nivel" style="background:#555; margin-top: 15px;" onclick="irAInicioFuera()">üè† Volver a Inicio Web</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">¬°A multiplicar!</div>
            <div class="contenido-juego">
                <div class="zona-operacion" id="scroll-area">
                    <div id="tablero" class="tablero"></div>
                </div>
                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="entrada(1)">1</button>
                        <button class="tecla" onclick="entrada(2)">2</button>
                        <button class="tecla" onclick="entrada(3)">3</button>
                        <button class="tecla" onclick="entrada(4)">4</button>
                        <button class="tecla" onclick="entrada(5)">5</button>
                        <button class="tecla" onclick="entrada(6)">6</button>
                        <button class="tecla" onclick="entrada(7)">7</button>
                        <button class="tecla" onclick="entrada(8)">8</button>
                        <button class="tecla" onclick="entrada(9)">9</button>
                        <button class="tecla" style="background:#ffcdd2" onclick="borrar()">C</button>
                        <button class="tecla" onclick="entrada(0)">0</button>
                        <button class="tecla" style="background:#b3e5fc" onclick="entrada(',')">,</button>
                    </div>
                    <button class="btn-nivel" style="background:#555; margin-top:10px; font-size:0.9rem;" onclick="volverAlMenuNiveles()">üè† Men√∫</button>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 2.5rem; color: #43a047;">¬°Excelente trabajo! üèÜ</h2>
            <p id="mensaje-final" style="margin: 10px 0; font-size: 1.2rem;"></p>
            <button class="btn-nivel" style="background:#43a047; max-width: 250px; margin-top:20px;" onclick="volverAJugarMismoNivel()">Jugar otra vez</button>
            <button class="btn-nivel" style="background:#182848; max-width: 250px;" onclick="volverAlMenuNiveles()">Volver al Men√∫</button>
        </div>
    </div>

    <script>
        let f1_num, f2_num, f1_dec, f2_dec, nivelActual = 1;
        let factor1Str, factor2Str;
        let fase = ""; 
        let valorObjetivo = "", celdasActuales = [], indexInput = 0;
        let audioContext = null;

        const nivelesConfig = {
            1: { min1: 11, max1: 99, d1: 1, min2: 11, max2: 19, d2: 1 },
            2: { min1: 101, max1: 999, d1: 1, min2: 11, max2: 99, d2: 1 },
            3: { min1: 1001, max1: 9999, d1: 2, min2: 11, max2: 99, d2: 2 }
        };

        function inicializarAudio() { if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function playSound(tipo) {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.frequency.setValueAtTime(tipo === 'acierto' ? 800 : 200, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            osc.start(); osc.stop(audioContext.currentTime + 0.1);
        }

        function formatConComa(num, dec) {
            let s = num.toString();
            if (dec === 0) return s;
            return s.slice(0, -dec) + "," + s.slice(-dec);
        }

        function iniciar(n) {
            nivelActual = n;
            inicializarAudio();
            const conf = nivelesConfig[n];
            
            f1_num = Math.floor(Math.random() * (conf.max1 - conf.min1 + 1)) + conf.min1;
            f2_num = Math.floor(Math.random() * (conf.max2 - conf.min2 + 1)) + conf.min2;
            f1_dec = conf.d1;
            f2_dec = conf.d2;

            factor1Str = formatConComa(f1_num, f1_dec);
            factor2Str = formatConComa(f2_num, f2_dec);
            
            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';
            
            const tablero = document.getElementById('tablero');
            tablero.innerHTML = '';
            
            tablero.appendChild(crearFilaTexto(factor1Str));
            const fila2 = crearFilaTexto(factor2Str);
            const signo = document.createElement('span');
            signo.className = 'signo'; signo.textContent = '√ó';
            fila2.prepend(signo);
            tablero.appendChild(fila2);
            
            const linea = document.createElement('div');
            linea.className = 'fila-linea';
            tablero.appendChild(linea);

            prepararUnidades();
        }

        function prepararUnidades() {
            fase = "UNIDADES";
            const cifraU = f2_num % 10;
            const resVal = (f1_num * cifraU);
            // En resultados parciales de mult. tradicional no se suele poner la coma, 
            // pero para facilitar el aprendizaje visual la mantendremos como n√∫mero entero.
            valorObjetivo = resVal.toString();
            document.getElementById('instruccion').textContent = `Paso 1: Multiplica ${factor1Str} √ó ${cifraU}`;
            crearFilaCeldas(valorObjetivo.length);
        }

        function prepararDecenas() {
            fase = "DECENAS";
            const cifraD = Math.floor((f2_num % 100) / 10);
            const resVal = (f1_num * cifraD);
            valorObjetivo = resVal.toString() + "0"; // "0" del hueco
            document.getElementById('instruccion').textContent = `Paso 2: Multiplica ${factor1Str} √ó ${cifraD} (Recuerda el hueco)`;
            crearFilaCeldas(valorObjetivo.length);
        }

        function prepararSuma() {
            fase = "SUMA";
            const linea = document.createElement('div');
            linea.className = 'fila-linea';
            document.getElementById('tablero').appendChild(linea);
            
            const totalDec = f1_dec + f2_dec;
            const resFinal = (f1_num * f2_num);
            valorObjetivo = formatConComa(resFinal, totalDec);
            
            document.getElementById('instruccion').textContent = `Paso final: Suma y coloca la coma (${totalDec} decimales)`;
            crearFilaCeldasEspecial(valorObjetivo);
        }

        function crearFilaTexto(str) {
            const fila = document.createElement('div');
            fila.className = 'fila';
            for (let char of str) {
                const n = document.createElement('div');
                n.className = (char === ',') ? 'coma' : 'num';
                n.textContent = char;
                fila.appendChild(n);
            }
            return fila;
        }

        function crearFilaCeldas(cantidad) {
            const fila = document.createElement('div');
            fila.className = 'fila';
            celdasActuales = [];
            for (let i = 0; i < cantidad; i++) {
                const c = document.createElement('div');
                c.className = 'celda';
                fila.appendChild(c);
                celdasActuales.push(c);
            }
            document.getElementById('tablero').appendChild(fila);
            indexInput = celdasActuales.length - 1;
            celdasActuales[indexInput].classList.add('activa');
            autoScroll();
        }

        function crearFilaCeldasEspecial(objetivoStr) {
            const fila = document.createElement('div');
            fila.className = 'fila';
            celdasActuales = [];
            // En esta fase el valorObjetivo incluye la coma, creamos celdas para todo
            for (let char of objetivoStr) {
                const c = document.createElement('div');
                c.className = 'celda';
                if (char === ',') c.style.borderColor = '#e53935'; 
                fila.appendChild(c);
                celdasActuales.push(c);
            }
            document.getElementById('tablero').appendChild(fila);
            indexInput = celdasActuales.length - 1;
            celdasActuales[indexInput].classList.add('activa');
            autoScroll();
        }

        function entrada(n) {
            if (indexInput < 0) return;
            const celda = celdasActuales[indexInput];
            const charCorrecto = valorObjetivo[indexInput];
            
            if (n.toString() === charCorrecto) {
                playSound('acierto');
                celda.textContent = n;
                celda.className = 'celda correcta';
                if (n === ',') celda.style.color = '#e53935';
                
                indexInput--;
                
                if (indexInput >= 0) {
                    celdasActuales[indexInput].classList.add('activa');
                } else {
                    if (fase === "UNIDADES") setTimeout(prepararDecenas, 600);
                    else if (fase === "DECENAS") setTimeout(prepararSuma, 600);
                    else if (fase === "SUMA") {
                        setTimeout(() => { 
                            document.getElementById('mensaje-final').textContent = `${factor1Str} √ó ${factor2Str} = ${valorObjetivo}`;
                            document.getElementById('modal-victoria').style.display = 'flex'; 
                            playSound('acierto'); 
                        }, 500);
                    }
                }
            } else {
                playSound('error');
                celda.classList.add('incorrecta');
                celda.textContent = n;
                setTimeout(() => { 
                    celda.classList.remove('incorrecta'); 
                    if(!celda.classList.contains('correcta')) celda.textContent = ''; 
                }, 400);
            }
        }

        function borrar() {
            const c = celdasActuales[indexInput];
            if(c && !c.classList.contains('correcta')) c.textContent = "";
        }

        function autoScroll() {
            const s = document.getElementById('scroll-area');
            s.scrollTop = s.scrollHeight;
        }
        
        function volverAlMenuNiveles() {
            document.getElementById('modal-victoria').style.display = 'none';
            document.getElementById('juego').classList.remove('active');
            document.getElementById('menu').classList.add('active');
        }

        function volverAJugarMismoNivel() { iniciar(nivelActual); }
        function irAInicioFuera() { window.location.href = 'main-index.html'; }
    </script>
</body>
</html>
