<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Math Rush: Divisiones (1 al 5)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #22c55e;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #4f46e5, #7c3aed, #c026d3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-home {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        body.playing .btn-home { opacity: 0.3; }
        body.playing .btn-home:hover { opacity: 1; }

        .container {
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            position: relative;
        }

        .timer-bar-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--success), var(--danger));
            transition: width 1s linear;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .score-box {
            background: var(--primary);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 0.8rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #setup, #game-container, #resultados-finales {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        #setup { text-align: center; }

        .game-layout {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        .display-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .op-card {
            font-size: 5rem;
            font-weight: 800;
            color: var(--primary);
            background: #f8fafc;
            width: 100%;
            padding: 1.5rem;
            border-radius: 1.5rem;
            text-align: center;
            border: 4px solid #e2e8f0;
        }

        .input-card {
            font-size: 4rem;
            font-weight: 800;
            color: var(--secondary);
            background: white;
            width: 100%;
            height: 100px;
            border-radius: 1.5rem;
            border: 4px dashed var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            width: 100%;
            max-width: 350px;
        }

        .key {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 0px #cbd5e1;
            transition: all 0.05s;
            color: var(--primary);
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0px #cbd5e1;
        }

        .key.delete {
            grid-column: span 2;
            background: #fee2e2;
            color: var(--danger);
            font-size: 1.2rem;
        }

        .btn {
            padding: 1.5rem 3.5rem;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 0px #4338ca;
            margin-top: 1rem;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #4338ca;
        }

        .resumen-final {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--primary);
        }

        .resumen-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #cbd5e1;
            font-size: 1.1rem;
        }

        .correct { animation: pulseGreen 0.4s; border-color: var(--success) !important; }
        .wrong { animation: shake 0.4s; border-color: var(--danger) !important; }

        @keyframes pulseGreen { 0%, 100% { background: white; } 50% { background: #dcfce7; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        @media (max-width: 768px) {
            .container { padding: 1rem; height: 98vh; }
            .game-layout { flex-direction: column; gap: 0.5rem; }
            .op-card { font-size: 3.5rem; padding: 0.5rem; }
            .input-card { font-size: 3rem; height: 70px; }
            .numpad { gap: 0.5rem; max-width: 100%; }
            .key { padding: 0.8rem; font-size: 1.5rem; }
            .score-box { font-size: 1rem; }
            #setup h1 { font-size: 2.5rem !important; }
            .btn { width: 90%; font-size: 1.6rem; padding: 1.2rem; }
        }
    </style>
</head>
<body>

<a href="main-index.html" class="btn-home">üè† INICIO</a>

<div class="container">
    <div class="timer-bar-container">
        <div id="timer-bar"></div>
    </div>

    <div class="header">
        <div class="score-box">Puntos: <span id="puntos-totales">0</span></div>
        <div id="timer-text" style="font-weight: bold; font-size: 1.4rem; color: var(--danger);">01:00</div>
        <div style="font-size: 1.1rem;">üèÜ R√©cord: <span id="mejor-puntuacion">0</span></div>
    </div>

    <div id="setup">
        <h1 style="font-size: 3.5rem; margin-bottom: 0.5rem; color: var(--primary);">Math Rush</h1>
        <h2 style="color: #64748b; margin-bottom: 2rem;">Divisiones del 1, 2, 3 y 5</h2>
        <button class="btn" id="iniciar-btn">üöÄ EMPEZAR</button>
    </div>

    <div id="game-container" style="display: none;">
        <div class="game-layout">
            <div class="display-section">
                <div class="op-card" id="operacion">? √∑ ?</div>
                <div class="input-card" id="respuesta-display"></div>
            </div>

            <div class="numpad">
                <button class="key" onclick="pressKey(7)">7</button>
                <button class="key" onclick="pressKey(8)">8</button>
                <button class="key" onclick="pressKey(9)">9</button>
                <button class="key" onclick="pressKey(4)">4</button>
                <button class="key" onclick="pressKey(5)">5</button>
                <button class="key" onclick="pressKey(6)">6</button>
                <button class="key" onclick="pressKey(1)">1</button>
                <button class="key" onclick="pressKey(2)">2</button>
                <button class="key" onclick="pressKey(3)">3</button>
                <button class="key" onclick="pressKey(0)">0</button>
                <button class="key delete" onclick="deleteKey()">‚å´ BORRAR</button>
            </div>
        </div>
    </div>

    <div id="resultados-finales" style="display: none;">
        <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--primary);">Resumen de Actividad</h2>
        <div class="resumen-final">
            <div class="resumen-item"><span><strong>Actividad:</strong></span><span>Divisiones (1-5)</span></div>
            <div class="resumen-item"><span><strong>Puntos:</strong></span><span id="res-puntos">0</span></div>
            <div class="resumen-item"><span><strong>Aciertos:</strong></span><span id="res-aciertos" style="color: var(--success)">0</span></div>
            <div class="resumen-item"><span><strong>Errores:</strong></span><span id="res-errores" style="color: var(--danger)">0</span></div>
            <div class="resumen-item"><span><strong>Efectividad:</strong></span><span id="res-porcentaje">0%</span></div>
        </div>
        <button class="btn" onclick="location.reload()">üîÑ REINTENTAR</button>
    </div>
</div>

<script>
    let audioCtx = null;
    let tiempo = 60;
    let score = 0;
    let aciertos = 0;
    let errores = 0;
    let n1, n2, correctAns;
    let currentInput = "";
    let gameActive = false;
    let timerInterval;

    const mejorPunt = localStorage.getItem('mejorPuntDiv1a5') || 0;
    document.getElementById('mejor-puntuacion').innerText = mejorPunt;

    function initAudio() {
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        if(type === 'acierto') {
            osc.frequency.setValueAtTime(1400, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else if(type === 'error') {
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        } else {
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }
    }

    document.getElementById('iniciar-btn').onclick = () => {
        initAudio();
        document.body.classList.add('playing');
        document.getElementById('setup').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        gameActive = true;
        nextQuestion();
        startTimer();
    };

    function startTimer() {
        timerInterval = setInterval(() => {
            tiempo--;
            document.getElementById('timer-bar').style.width = (tiempo / 60) * 100 + "%";
            document.getElementById('timer-text').innerText = `00:${tiempo < 10 ? '0' : ''}${tiempo}`;
            if (tiempo <= 0) endGame();
        }, 1000);
    }

    function nextQuestion() {
        const divisores = [1, 2, 3, 5];
        n2 = divisores[Math.floor(Math.random() * divisores.length)];
        correctAns = Math.floor(Math.random() * 10) + 1;
        n1 = n2 * correctAns; // Asegura divisi√≥n exacta
        currentInput = "";
        document.getElementById('operacion').innerText = `${n1} √∑ ${n2}`;
        document.getElementById('respuesta-display').innerText = "";
        document.getElementById('operacion').className = "op-card";
    }

    function pressKey(num) {
        if(!gameActive) return;
        playSound('tecla');
        currentInput += num;
        document.getElementById('respuesta-display').innerText = currentInput;
        if(currentInput.length === correctAns.toString().length) checkAnswer();
    }

    function deleteKey() {
        currentInput = "";
        document.getElementById('respuesta-display').innerText = "";
    }

    function checkAnswer() {
        const val = parseInt(currentInput);
        const card = document.getElementById('operacion');
        if(val === correctAns) {
            score += 10; aciertos++;
            playSound('acierto');
            card.classList.add('correct');
        } else {
            score = Math.max(0, score - 5); errores++;
            playSound('error');
            card.classList.add('wrong');
        }
        document.getElementById('puntos-totales').innerText = score;
        setTimeout(nextQuestion, 300);
    }

    function endGame() {
        gameActive = false;
        document.body.classList.remove('playing');
        clearInterval(timerInterval);
        document.getElementById('game-container').style.display = 'none';
        document.getElementById('resultados-finales').style.display = 'flex';
        document.getElementById('res-puntos').innerText = score;
        document.getElementById('res-aciertos').innerText = aciertos;
        document.getElementById('res-errores').innerText = errores;
        const total = aciertos + errores;
        document.getElementById('res-porcentaje').innerText = (total > 0 ? Math.round((aciertos / total) * 100) : 0) + "%";
        if(score > mejorPunt) localStorage.setItem('mejorPuntDiv1a5', score);
    }
</script>
</body>
</html>
