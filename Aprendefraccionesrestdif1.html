<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resta de Fracciones - Paso a Paso</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        .container {
            width: 98%; max-width: 950px; height: 95vh;
            background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; position: relative;
        }

        .instruccion {
            background: #1e3c72; color: white; padding: 12px;
            border-radius: 12px; text-align: center; margin-bottom: 10px;
            font-weight: bold; font-size: 1.2rem; flex-shrink: 0;
        }

        .contenido-juego { display: flex; flex: 1; gap: 15px; overflow: hidden; }

        .zona-operacion {
            flex: 1.4; overflow-y: auto; padding: 15px;
            border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        .zona-teclado {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #fff; padding: 5px; border-left: 2px solid #eee;
        }

        .referencia-inicial {
            background: #e3f2fd; padding: 20px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; gap: 20px;
            margin-bottom: 30px; border: 3px solid #2196f3; width: 100%;
            font-size: 2.2rem;
        }

        .fraccion { display: flex; flex-direction: column; align-items: center; font-weight: bold; min-width: 70px; }
        .linea-fraccion { width: 100%; height: 4px; background: #333; margin: 4px 0; }

        .paso-contenedor { width: 100%; display: flex; flex: 1; flex-direction: column; align-items: center; justify-content: center; gap: 25px; }

        .visual-ayuda {
            display: flex; align-items: center; gap: 20px; font-size: 2.2rem;
            position: relative; padding: 25px; background: white; border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08); width: 90%; justify-content: center;
        }

        .multiplicador {
            position: absolute; font-size: 1rem; color: #d32f2f;
            border: 2px solid #d32f2f; padding: 2px 8px; border-radius: 8px;
            background: white; font-weight: bold; z-index: 5;
        }

        .celda {
            min-width: 80px; height: 80px; border: 4px solid #FF9800; border-radius: 14px;
            background: #FFF3E0; line-height: 72px; text-align: center;
            font-size: 2.5rem; color: #E65100; font-weight: bold; transition: all 0.2s;
        }
        .celda.correcta { border-color: #4CAF50; background: #E8F5E9; color: #2E7D32; }
        .celda.incorrecta { border-color: #f44336; background: #FFEBEE; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

        .teclado { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; max-width: 300px; }
        .tecla { padding: 22px 0; font-size: 1.8rem; border: none; border-radius: 14px; background: #f5f5f5; font-weight: bold; box-shadow: 0 6px #ccc; cursor: pointer; }
        .tecla:active { box-shadow: 0 2px #ccc; transform: translateY(4px); }

        .pantalla { display: none; height: 100%; width: 100%; }
        .pantalla.active { display: flex; flex-direction: column; }

        #modal-victoria {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 100; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 24px; text-align: center;
        }

        .btn-nivel { width: 100%; max-width: 380px; padding: 18px; margin: 8px auto; border: none; border-radius: 14px; color: white; font-weight: bold; cursor: pointer; font-size: 1.2rem; transition: background 0.3s; }
        .btn-inicio { background: #555 !important; margin-top: 15px !important; }
        .btn-inicio:hover { background: #333 !important; }
    </style>
</head>
<body>

    <div class="container">
        <div id="menu" class="pantalla active" style="justify-content: center;">
            <h1 style="text-align:center; color:#1e3c72; margin-bottom:25px; font-size: 2.5rem;">Resta de Fracciones</h1>
            <button class="btn-nivel" style="background:#43a047" onclick="iniciar(1)">Nivel 1: Iniciaci√≥n</button>
            <button class="btn-nivel" style="background:#fb8c00" onclick="iniciar(2)">Nivel 2: Intermedio</button>
            <button class="btn-nivel" style="background:#e53935" onclick="iniciar(3)">Nivel 3: Avanzado</button>
            <button class="btn-nivel btn-inicio" onclick="window.location.href='main-index.html'">üè† Volver al Inicio</button>
        </div>

        <div id="juego" class="pantalla">
            <div id="instruccion" class="instruccion">Calcula el MCM</div>
            <div class="contenido-juego">
                <div class="zona-operacion">
                    <div id="ref-operacion" class="referencia-inicial"></div>
                    <div id="espacio-trabajo" class="paso-contenedor"></div>
                </div>

                <div class="zona-teclado">
                    <div class="teclado">
                        <button class="tecla" onclick="entrada(1)">1</button>
                        <button class="tecla" onclick="entrada(2)">2</button>
                        <button class="tecla" onclick="entrada(3)">3</button>
                        <button class="tecla" onclick="entrada(4)">4</button>
                        <button class="tecla" onclick="entrada(5)">5</button>
                        <button class="tecla" onclick="entrada(6)">6</button>
                        <button class="tecla" onclick="entrada(7)">7</button>
                        <button class="tecla" onclick="entrada(8)">8</button>
                        <button class="tecla" onclick="entrada(9)">9</button>
                        <button class="tecla" style="background:#ffcdd2" onclick="borrar()">C</button>
                        <button class="tecla" onclick="entrada(0)">0</button>
                        <button class="tecla" style="background:#eee" onclick="location.reload()">üîÑ</button>
                    </div>
                    <button class="btn-nivel btn-inicio" style="max-width: 250px; padding: 12px; font-size: 1rem;" onclick="window.location.href='main-index.html'">üè† Inicio</button>
                </div>
            </div>
        </div>

        <div id="modal-victoria">
            <h2 style="font-size: 3rem; color: #43a047; margin-bottom: 20px;">¬°Excelente! üéØ</h2>
            <div id="resumen-final" style="margin-bottom: 30px; font-size: 2rem; font-weight: bold; color: #333;"></div>
            <button class="btn-nivel" style="background:#43a047; max-width: 280px;" onclick="iniciar(nivelActual)">Siguiente reto</button>
            <button class="btn-nivel btn-inicio" style="max-width: 280px;" onclick="window.location.href='main-index.html'">üè† Ir al Inicio</button>
        </div>
    </div>

    <script>
        let n1, d1, n2, d2, mcmReal, factor1, factor2, numEquiv1, numEquiv2, resultadoFinal;
        let nivelActual = 1;
        let pasoActual = 1;
        let inputActual = "";

        function getMCM(a, b) {
            let max = Math.max(a, b);
            while (max % a !== 0 || max % b !== 0) max++;
            return max;
        }

        function iniciar(n) {
            nivelActual = n;
            pasoActual = 1;
            inputActual = "";

            const dens = n === 1 ? [2,3,4,5] : n === 2 ? [4,6,8,10] : [6,9,12,15];
            d1 = dens[Math.floor(Math.random() * dens.length)];
            do { d2 = dens[Math.floor(Math.random() * dens.length)]; } while (d1 === d2);

            mcmReal = getMCM(d1, d2);
            factor1 = mcmReal / d1;
            factor2 = mcmReal / d2;

            n1 = Math.floor(Math.random() * 3) + 3;
            n2 = Math.floor(Math.random() * 2) + 1;
            if (n1 * factor1 <= n2 * factor2) n1 += 3;

            numEquiv1 = n1 * factor1;
            numEquiv2 = n2 * factor2;
            resultadoFinal = numEquiv1 - numEquiv2;

            document.getElementById('menu').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            document.getElementById('modal-victoria').style.display = 'none';

            document.getElementById('ref-operacion').innerHTML = `
                <div class="fraccion"><div>${n1}</div><div class="linea-fraccion"></div><div>${d1}</div></div>
                <div style="color:red; font-weight:bold; margin: 0 10px;">-</div>
                <div class="fraccion"><div>${n2}</div><div class="linea-fraccion"></div><div>${d2}</div></div>
            `;

            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            const espacio = document.getElementById('espacio-trabajo');
            const inst = document.getElementById('instruccion');
            let html = "";

            if (pasoActual === 1) {
                inst.textContent = `Paso 1: ¬øCu√°l es el MCM de ${d1} y ${d2}?`;
                html = `<div style="font-size: 1.8rem; margin-bottom:10px; font-weight:bold; color:#555">MCM =</div>
                        <div class="celda activa">${inputActual}</div>`;
            } else if (pasoActual === 2) {
                inst.textContent = `Paso 2: Transforma la primera fracci√≥n`;
                html = `<div class="visual-ayuda">
                        <div class="multiplicador" style="top:-15px; left:42%">√ó ${factor1}</div>
                        <div class="fraccion"><div>${n1}</div><div class="linea-fraccion"></div><div>${d1}</div></div>
                        <div style="color:#2196f3; font-weight:bold; margin:0 15px">‚Üí</div>
                        <div class="fraccion"><div class="celda activa">${inputActual}</div><div class="linea-fraccion"></div><div style="color:green">${mcmReal}</div></div>
                        <div class="multiplicador" style="bottom:-15px; left:42%">√ó ${factor1}</div>
                    </div>`;
            } else if (pasoActual === 3) {
                inst.textContent = `Paso 3: Transforma la segunda fracci√≥n`;
                html = `<div class="visual-ayuda">
                        <div class="multiplicador" style="top:-15px; left:42%">√ó ${factor2}</div>
                        <div class="fraccion"><div>${n2}</div><div class="linea-fraccion"></div><div>${d2}</div></div>
                        <div style="color:#2196f3; font-weight:bold; margin:0 15px">‚Üí</div>
                        <div class="fraccion"><div class="celda activa">${inputActual}</div><div class="linea-fraccion"></div><div style="color:green">${mcmReal}</div></div>
                        <div class="multiplicador" style="bottom:-15px; left:42%">√ó ${factor2}</div>
                    </div>`;
            } else if (pasoActual === 4) {
                inst.textContent = `Paso 4: ¬°Resta los numeradores!`;
                html = `<div style="display:flex; align-items:center; gap:15px; font-size:2.2rem; font-weight:bold">
                        <div class="fraccion"><div>${numEquiv1}</div><div class="linea-fraccion"></div><div style="color:green">${mcmReal}</div></div>
                        <div style="color:red">-</div>
                        <div class="fraccion"><div>${numEquiv2}</div><div class="linea-fraccion"></div><div style="color:green">${mcmReal}</div></div>
                        <div style="margin:0 10px">=</div>
                        <div class="fraccion"><div class="celda activa">${inputActual}</div><div class="linea-fraccion"></div><div style="color:green">${mcmReal}</div></div>
                    </div>`;
            }
            espacio.innerHTML = html;
        }

        function entrada(num) {
            inputActual += num.toString();
            let objetivo = [null, mcmReal, numEquiv1, numEquiv2, resultadoFinal][pasoActual].toString();
            actualizarInterfaz();

            if (objetivo.startsWith(inputActual)) {
                if (inputActual === objetivo) {
                    pasoActual++;
                    inputActual = "";
                    setTimeout(pasoActual > 4 ? finalizar : actualizarInterfaz, 400);
                }
            } else {
                document.querySelector('.celda.activa').classList.add('incorrecta');
                setTimeout(() => { inputActual = ""; actualizarInterfaz(); }, 500);
            }
        }

        function borrar() { inputActual = ""; actualizarInterfaz(); }

        function finalizar() {
            document.getElementById('modal-victoria').style.display = 'flex';
            document.getElementById('resumen-final').innerHTML = `${n1}/${d1} - ${n2}/${d2} = <span style="color:#4CAF50">${resultadoFinal}/${mcmReal}</span>`;
        }
    </script>
</body>
</html>
