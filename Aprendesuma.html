<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquimia Num√©rica: Edici√≥n Universal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --accent: #f472b6;
            --success: #4ade80;
            --error: #f43f5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .btn-home {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.1); color: white;
            padding: 10px 18px; border-radius: 12px;
            text-decoration: none; display: flex; align-items: center; gap: 10px;
            font-weight: bold; border: 1px solid rgba(255,255,255,0.2); z-index: 100;
        }

        .hud {
            display: flex; justify-content: center; gap: 40px;
            width: 100%; max-width: 800px; margin-top: 50px; margin-bottom: 15px;
            background: rgba(255,255,255,0.05); padding: 10px 30px;
            border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value { font-size: 1.8rem; font-weight: 900; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--primary); letter-spacing: 2px; }

        #gameConsole {
            width: 100%; max-width: 800px; height: 50px;
            background: rgba(0,0,0,0.4); border-radius: 12px; margin-bottom: 15px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        /* Estilo para errores incrustados */
        #gameConsole.error-msg {
            color: var(--error);
            border-color: var(--error);
            background: rgba(244, 63, 94, 0.1);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .target-orb {
            width: 100px; height: 100px;
            background: radial-gradient(circle at 30% 30%, var(--accent), #be185d);
            border-radius: 50%; margin: 0 auto 5px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 900; font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 30px rgba(244, 114, 182, 0.4);
        }

        .lab-bench {
            background: var(--card-bg); padding: 25px; border-radius: 30px;
            display: flex; justify-content: space-around; align-items: center;
            width: 100%; max-width: 850px; margin-bottom: 20px;
        }

        .flask {
            width: 160px; height: 200px;
            border: 4px solid rgba(255,255,255,0.2);
            border-radius: 15px 15px 50px 50px;
            background: rgba(255,255,255,0.03);
            display: flex; flex-wrap: wrap; padding: 10px;
            align-content: flex-start; justify-content: center; gap: 5px;
        }

        .flask-label {
            margin-top: 10px; font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem; font-weight: 900; color: var(--primary); text-align: center;
        }

        .gem {
            width: 28px; height: 28px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .gem.draggable { 
            cursor: grab; 
            touch-action: none; 
            position: relative; 
            z-index: 10;
        }

        .gem.dragging {
            position: fixed; pointer-events: none;
            z-index: 9999; transform: scale(1.3); opacity: 0.8;
        }

        .gem-source {
            background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px;
            min-height: 80px; width: 100%; max-width: 850px;
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
            border: 2px dashed rgba(255,255,255,0.1);
        }

        .btn-action {
            background: linear-gradient(180deg, var(--success), #059669);
            border: none; padding: 15px 45px; color: white; font-size: 1.3rem;
            font-weight: 900; border-radius: 20px; cursor: pointer;
            box-shadow: 0 6px 0 #065f46; margin-top: 15px;
            transition: transform 0.1s;
        }
        
        .btn-action:active { transform: translateY(4px); box-shadow: 0 2px 0 #065f46; }

        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: white; color: black; padding: 35px; border-radius: 30px;
            text-align: center; z-index: 1000; width: 90%; max-width: 450px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal.show { transform: translate(-50%, -50%) scale(1); }
        
        
.btn-home {
    display: inline-block;
    padding: 10px 20px;
    background-color: white;
    color: #2c3e50;
    text-decoration: none;
    border-radius: 15px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.btn-home:hover {
    transform: scale(1.1);
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
<div style="position: absolute; top: 10px; left: 10px;">
    <a href="main-index.html" class="btn-home">üè† Inicio</a>
</div>

        <div class="stat"><div class="stat-label">Nivel</div><div class="stat-value" id="lvlVal">1</div></div>
        <div class="stat"><div class="stat-label">Racha</div><div class="stat-value" id="streakVal">0</div></div>
    </div>

    <div id="gameConsole">DISTRIBUYE LAS GEMAS</div>

    <div class="target-container">
        <div class="target-orb" id="targetNum">10</div>
        <p style="color: var(--accent); text-align: center; font-weight: bold; font-size: 0.8rem;">OBJETIVO</p>
    </div>

    <div class="lab-bench">
        <div><div class="flask" id="flaskA"></div><div class="flask-label" id="valA">0</div></div>
        <div style="font-size: 2.5rem; color: var(--secondary);">+</div>
        <div><div class="flask" id="flaskB"></div><div class="flask-label" id="valB">0</div></div>
    </div>

    <div class="gem-source" id="gemSource"></div>

    <button class="btn-action" onclick="verifySum()">¬°FUSIONAR SUMA!</button>

    <div class="modal" id="resultModal">
        <h2 style="color: var(--success)">¬°ALQUIMIA EXITOSA!</h2>
        <div id="equationDisplay" style="font-size: 2.5rem; margin: 20px 0; font-family: 'Orbitron';"></div>
        <button class="btn-action" onclick="nextLevel()">SIGUIENTE RETO</button>
    </div>

<script>
    let state = { level: 1, streak: 0, target: 0 };
    let audioCtx = null;

    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = type === 'success' ? 'sine' : 'sawtooth';
        osc.frequency.setValueAtTime(type === 'success' ? 440 : 150, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function initLevel() {
        state.target = Math.floor(Math.random() * 8) + 4 + (state.level);
        document.getElementById('targetNum').innerText = state.target;
        document.getElementById('lvlVal').innerText = state.level;
        document.getElementById('gameConsole').innerText = "DISTRIBUYE LAS GEMAS";
        document.getElementById('gameConsole').classList.remove('error-msg');
        
        document.getElementById('flaskA').innerHTML = '';
        document.getElementById('flaskB').innerHTML = '';
        const source = document.getElementById('gemSource');
        source.innerHTML = '';

        for(let i=0; i < state.target + 2; i++) {
            const gem = document.createElement('div');
            gem.className = 'gem draggable';
            setupUniversalDrag(gem);
            source.appendChild(gem);
        }
        updateCounts();
    }

    function setupUniversalDrag(el) {
        let offsetX, offsetY;

        const startDrag = (e) => {
            const point = e.touches ? e.touches[0] : e;
            const rect = el.getBoundingClientRect();
            offsetX = point.clientX - rect.left;
            offsetY = point.clientY - rect.top;
            el.classList.add('dragging');
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        };

        const drag = (e) => {
            if (e.type === 'touchmove') e.preventDefault();
            const point = e.touches ? e.touches[0] : e;
            el.style.left = (point.clientX - offsetX) + 'px';
            el.style.top = (point.clientY - offsetY) + 'px';
        };

        const endDrag = (e) => {
            const point = e.changedTouches ? e.changedTouches[0] : e;
            el.classList.remove('dragging');
            el.style.left = ''; el.style.top = '';

            const flaskA = document.getElementById('flaskA');
            const flaskB = document.getElementById('flaskB');
            const source = document.getElementById('gemSource');
            
            const rectA = flaskA.getBoundingClientRect();
            const rectB = flaskB.getBoundingClientRect();

            if (point.clientX > rectA.left && point.clientX < rectA.right &&
                point.clientY > rectA.top && point.clientY < rectA.bottom) {
                flaskA.appendChild(el);
            } else if (point.clientX > rectB.left && point.clientX < rectB.right &&
                       point.clientY > rectB.top && point.clientY < rectB.bottom) {
                flaskB.appendChild(el);
            } else {
                source.appendChild(el);
            }

            updateCounts();
            document.getElementById('gameConsole').classList.remove('error-msg');
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);
        };

        el.addEventListener('mousedown', startDrag);
        el.addEventListener('touchstart', startDrag);
    }

    function updateCounts() {
        const a = document.getElementById('flaskA').querySelectorAll('.gem').length;
        const b = document.getElementById('flaskB').querySelectorAll('.gem').length;
        document.getElementById('valA').innerText = a;
        document.getElementById('valB').innerText = b;
    }

    function verifySum() {
        const a = document.getElementById('flaskA').querySelectorAll('.gem').length;
        const b = document.getElementById('flaskB').querySelectorAll('.gem').length;
        const consoleMsg = document.getElementById('gameConsole');
        const total = a + b;

        if (total === state.target) {
            playSound('success');
            state.streak++;
            document.getElementById('streakVal').innerText = state.streak;
            document.getElementById('equationDisplay').innerText = `${a} + ${b} = ${state.target}`;
            document.getElementById('resultModal').classList.add('show');
            consoleMsg.classList.remove('error-msg');
            consoleMsg.innerText = "¬°ALQUIMIA EXITOSA!";
        } else {
            playSound('error');
            state.streak = 0;
            document.getElementById('streakVal').innerText = 0;
            
            consoleMsg.classList.add('error-msg');
            if (total < state.target) {
                consoleMsg.innerText = "FALTAN GEMAS EN LOS FRASCOS";
            } else {
                consoleMsg.innerText = "HAY DEMASIADAS GEMAS";
            }

            setTimeout(() => {
                if(consoleMsg.classList.contains('error-msg')) {
                    consoleMsg.innerText = "PRUEBA OTRA COMBINACI√ìN...";
                }
            }, 2500);
        }
    }

    function nextLevel() {
        state.level++;
        document.getElementById('resultModal').classList.remove('show');
        initLevel();
    }

    window.onload = initLevel;
</script>
</body>
</html>
